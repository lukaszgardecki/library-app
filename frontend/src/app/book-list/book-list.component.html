<h3 class="">Book list</h3>

<app-pagination [listComponent]="this"></app-pagination>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-10 mx-auto">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td><a class="text-decoration-none" (click)="showDetails(book.id)" [ngStyle]="{cursor: 'pointer'}">{{book.title}}</a></td>
                    <td>{{book.publisher}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
