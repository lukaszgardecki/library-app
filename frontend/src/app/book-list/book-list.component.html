    <div class="wrapper row3">
      <main class="hoc container clear"> 
        <!-- main body -->
        <!-- ################################################################################################ -->
        <div class="sidebar one_quarter first"> 
          <!-- ################################################################################################ -->
          <h6>Books</h6>
          
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#sorting" aria-expanded="true" aria-controls="sorting">
                  Sort by
                </button>
              </h2>
              <div id="sorting" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <ul *ngFor="let sortType of sortTypes" class="accordion-body">
                  <li><a (click)="null">{{sortType.name}}</a></li>
                </ul>
              </div>
            </div>
          </div>
          
        </div>
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->

        
        <div class="content three_quarter">

          <app-pagination [listComponent]="this"></app-pagination>
          
        
          <div id="list">
            <ul>
              <li *ngFor="let book of books">
                <div class="img-container">
                    <img src="https://bs.katowice.pl/wp-content/uploads/2022/08/1170px-Book_icon_closed_-_Blue_and_gold.svg_.png" alt="ZdjÄ™cie">
                </div>
 
                
                <div class="list-cont">
                    <header>{{book.title}}</header>
                    <div class="list-cont-row">
                        <div><b>Wydawca:</b></div>
                        <div>{{book.publisher}}</div>
                    </div>
                    <div class="list-cont-row">
                        <div><strong>Temat:</strong></div>
                        <div>{{book.subject}}</div>
                    </div>
                </div>
                
                <div class="list-actions">

                </div>
              </li>
            </ul>
          </div>

          <app-pagination [listComponent]="this"></app-pagination>
        </div>

        <div class="clear"></div>
      </main>
    </div>
