<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" (ngSubmit)="onSubmit()" method="post">
                <span class="login100-form-title p-b-49">
                    {{ 'LOGIN.HEADER' | translate }}
                </span>

                <div class="wrap-input100 validate-input m-b-23" [attr.data-validate] = "'LOGIN.USERNAME.VALID_MSG' | translate">
                    <span class="label-input100">{{ 'LOGIN.USERNAME.LABEL' | translate }}</span>
                    <input class="input100" type="email" 
                        [(ngModel)]="loginObj.username" name="username" 
                        [attr.placeholder]="'LOGIN.USERNAME.PLACEHOLDER' | translate"
                    >
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" [attr.data-validate] = "'LOGIN.PASSWORD.VALID_MSG' | translate">
                    <span class="label-input100">{{ 'LOGIN.PASSWORD.LABEL' | translate }}</span>
                    <input class="input100" type="password"
                        [(ngModel)]="loginObj.password" name="pass"
                        [attr.placeholder]="'LOGIN.PASSWORD.PLACEHOLDER' | translate"
                    >
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        {{ 'LOGIN.PASSWORD.FORGOT' | translate }}
                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn login-btn-bg">
                            {{ 'LOGIN.BTN' | translate }}
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        {{ 'LOGIN.NOT_HAVE_ACCOUNT' | translate }}
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="#" class="login100-form-btn signup-btn-bg">
                            {{ 'LOGIN.SIGN_UP' | translate }}
                        </a>
                    </div>
                </div>

                <div class="txt1 text-center p-t-30 p-b-20">
                    <span>
                        {{ 'LOGIN.SIGN_UP_ALSO' | translate }}
                    </span>
                </div>

                <div class="flex-c-m">
                    <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
   
            </form>
        </div>
    </div>
</div>
