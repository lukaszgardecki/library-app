<h1>{{ name | translate }}</h1>
<form (ngSubmit)="onSubmit()" method="post">
    <div *ngIf="emailIsWrong" class="msg error">
        <p>{{ errorMsg | translate }}</p>
    </div>
    <div *ngIf="emailIsChanged" class="msg success">
        <p>{{ TEXT.PROFILE_EDIT_EMAIL_SUCCESS_MSG | translate }}</p>
    </div>
    <div class="form-group">
        <label for="new-email">
            {{ TEXT.PROFILE_EDIT_EMAIL_NEW_LABEL | translate }}:<span class="required">*</span>
        </label>
        <input type="email" id="new-email" name="new-email"
            [(ngModel)]="newEmail"
            [attr.placeholder]="TEXT.PROFILE_EDIT_EMAIL_NEW_PLACEHOLDER | translate"
            (input)="checkEmail()"
            required
        >
    </div>
    <div class="save-button">
        <button type="submit">{{ TEXT.PROFILE_EDIT_EMAIL_CHANGE_BTN | translate }}</button>
    </div>
</form>
