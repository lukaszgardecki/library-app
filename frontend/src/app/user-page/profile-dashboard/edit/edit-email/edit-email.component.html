<h1>{{name}}</h1>
<form (ngSubmit)="onSubmit()" method="post">
    <div *ngIf="emailIsWrong" class="msg error">
        <p>{{errorMsg}}</p>
    </div>
    <div *ngIf="emailIsChanged" class="msg success">
        <p>Your e-mail has been successfully changed.</p>
    </div>
    <div class="form-group">
        <label for="new-email">New email address:<span class="required">*</span></label>
        <input type="email" id="new-email" name="new-email" [(ngModel)]="newEmail" (input)="checkEmail()" placeholder="New email address" required>
    </div>
    <div class="save-button">
        <button type="submit">Change Email</button>
    </div>
</form>
