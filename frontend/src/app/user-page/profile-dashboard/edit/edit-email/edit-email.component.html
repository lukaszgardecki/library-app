<h1>{{ name | translate }}</h1>
<form (ngSubmit)="onSubmit()" method="post">
    <div *ngIf="emailIsWrong" class="msg error">
        <p>{{ errorMsg | translate }}</p>
    </div>
    <div *ngIf="emailIsChanged" class="msg success">
        <p>{{ 'PROFILE.EDIT.EMAIL.SUCCESS_MSG' | translate }}</p>
    </div>
    <div class="form-group">
        <label for="new-email">
            {{ 'PROFILE.EDIT.EMAIL.NEW.LABEL' | translate }}:<span class="required">*</span>
        </label>
        <input type="email" id="new-email" name="new-email"
            [(ngModel)]="newEmail"
            [attr.placeholder]="'PROFILE.EDIT.EMAIL.NEW.PLACEHOLDER' | translate"
            (input)="checkEmail()"
            required
        >
    </div>
    <div class="save-button">
        <button type="submit">{{ 'PROFILE.EDIT.EMAIL.CHANGE_BTN' | translate }}</button>
    </div>
</form>
