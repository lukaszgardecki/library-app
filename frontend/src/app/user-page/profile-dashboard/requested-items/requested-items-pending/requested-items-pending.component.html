<h1>{{name}}</h1>
<ng-container *ngIf="pendingReservations && pendingReservations.length > 0; else lack">
    <button class="save-to-file" (click)="saveAsPDF()">Save to file</button>
    <table id="table">
        <thead>
            <tr>
                <th>#</th>
                <th class="c2">Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of pendingReservations; let i = index">
                <td>{{i + 1}}.</td>
                <td><a [routerLink]="['/books', res.bookItem.book.id]">{{res.bookItem.book.title}}</a></td>
            </tr>
        </tbody>
    </table>
</ng-container>
<ng-template #lack>Lack of documents</ng-template>
