<h1>{{name}}</h1>

<div class="filter-container">
        <div>
            <label for="sort">Sort by Date:</label>
            <select id="sort" (change)="onSortChange($event)">
                <option value="desc">Newest First</option>
                <option value="asc">Oldest First</option>`
            </select>
        </div>
        <div>
            <label for="group">Kind of History:</label>
            <select id="group" (change)="onGroupChange($event)">
                <option *ngFor="let type of actionTypes" [value]="type.type">{{type.name}}</option>
            </select>
        </div>
    </div>

<ng-container *ngIf="actions && actions.length > 0; else lack" (scroll)="onScroll()">
    <table id="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th class="c2">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let action of actions; let i = index">
                <td>{{action.createdAt| date: "dd/MM/yyyy"}}</td>
                <td>{{action.createdAt| date: "HH:mm:ss"}}</td>
                <td>{{action.message}}</td>
            </tr>
        </tbody>
    </table>
    <div id="bottom"></div>
</ng-container>
<ng-template #lack>Lack of actions</ng-template>
