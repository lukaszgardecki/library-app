<div class="container">
    <div class="col-12">
        <div class="d-inline-block w-auto">
            <button class="btn btn-primary" (click)="goBack()">Back to results</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title fs-2">{{book.title}}</h3>
            <h6 class="card-subtitle">John Smith</h6>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-4">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="340">Title</td>
                                    <td>{{book.title}}</td>
                                </tr>
                                <tr>
                                    <td>Authors:</td>
                                    <td>Author 1, Author 2, Author 3</td>
                                </tr>
                                <tr>
                                    <td>Publisher</td>
                                    <td>{{book.publisher}}</td>
                                </tr>
                                <tr>
                                    <td>Pages</td>
                                    <td>{{book.pages}}</td>
                                </tr>
                                <tr>
                                    <td>ISBN</td>
                                    <td>{{book.isbn}}</td>
                                </tr>
                                <tr>
                                    <td>Language</td>
                                    <td>{{book.language}}</td>
                                </tr>
                                <tr>
                                    <td>Subject</td>
                                    <td>{{book.subject}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">Loanable items</h3>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
