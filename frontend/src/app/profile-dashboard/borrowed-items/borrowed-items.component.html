<h1>{{name}}</h1>
<ng-container *ngIf="borrowedItems; else lack">
    <button class="save-to-file" (click)="saveAsPDF()">Save to file</button>
    <table id="table">
        <thead>
            <tr>
                <th>#</th>
                <th class="c2">Title</th>
                <th>Date of return</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of borrowedItems; let i = index">
                <td>{{i + 1}}.</td>
                <td>{{item.bookItem.book.title}}</td>
                <td>{{item.dueDate | date: "dd/MM/yyyy"}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
<ng-template #lack>Brak książek.</ng-template>
