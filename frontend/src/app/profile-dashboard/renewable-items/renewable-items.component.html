<h1>{{name}}</h1>
<ng-container *ngIf="renewableLendings && renewableLendings.length > 0; else lack">
    <table id="table">
        <thead>
            <tr>
                <th>#</th>
                <th class="c2">Title</th>
                <th>Date of return</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lending of renewableLendings; let i = index">
                <td>{{i + 1}}.</td>
                <td><a [routerLink]="['/books', lending.bookItem.book.id]">{{lending.bookItem.book.title}}</a></td>
                <td>{{lending.dueDate | date: "dd/MM/yyyy"}}</td>
                <td><button (click)="renew(lending.bookItem.barcode)">Renew</button></td>
            </tr>
        </tbody>
    </table>
</ng-container>
<ng-template #lack>Lack of documents</ng-template>
