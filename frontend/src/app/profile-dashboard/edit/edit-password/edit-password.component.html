<h1>{{name}}</h1>
<form (ngSubmit)="onSubmit()" method="post">
    <div *ngIf="passIsWrong" class="msg error">
        <p>{{errorMsg}}</p>
    </div>
    <div *ngIf="passIsChanged" class="msg success">
        <p>Your password has been successfully changed.</p>
    </div>
    <div class="form-group">
        <label for="new-password">New password:<span class="required">*</span></label>
        <input type="password" id="new-password" name="new-password" [(ngModel)]="newPass" (input)="checkPasswords()" placeholder="New password" required>
    </div>
    <div class="form-group">
        <label for="repeat-password">Repeat password:<span class="required">*</span></label>
        <input type="password" id="repeat-password" name="repeat-password" [(ngModel)]="newPassRepeat" (input)="checkPasswords()" placeholder="Repeat password" required>
    </div>
    <div class="requirements">
        <span [ngClass]="{'valid': checkPasswordLength()}">Minimum length of password is 8.<br></span>
        <span [ngClass]="{'valid': checkIsOneLowerCaseLetter()}">Minimal number of lower case characters: 1.<br></span>
        <span [ngClass]="{'valid': checkIsOneUpperCaseLetter()}">Minimal number of upper case characters: 1.<br></span>
        <span [ngClass]="{'valid': checkIsOneDigitCharacter()}">Minimal number of digit characters: 1.</span>
    </div>
    <div class="save-button">
        <button type="submit">Change Account Password</button>
    </div>
</form>
