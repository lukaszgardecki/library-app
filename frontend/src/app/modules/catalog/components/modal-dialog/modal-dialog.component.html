<div class="modal fade" [id]="id" tabindex="-1" #modalRef>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ title | translate }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> {{ "CAT.BTN.CANCEL" | translate }} </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                (click)="onConfirm.emit()"
                [disabled]="submitBtnDisabled"
                [ngClass]="{'disabled': submitBtnDisabled}"
                >
                {{ "CAT.BTN.CONFIRM" | translate }}
            </button>
        </div>
        </div>
    </div>
</div>
