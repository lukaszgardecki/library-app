<div class="table-responsive">
    <table class="table table-striped table-sm text-center">
      <thead>
        <tr>
          <th scope="col" class="user-select-none" *ngFor="let column of columns">
            <span class="">{{ column | translate }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities; let i = index">
          <td>{{ city }}</td>
          <td>{{ values[i] }}</td>
      </tbody>
    </table>
  </div>
