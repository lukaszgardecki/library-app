server:
  port: 8090
spring:
  liquibase:
    change-log: classpath:db/changelog/master.xml
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.example.loanservice.domain.event.outgoing,com.example.requestservice.domain.event.outgoing
            type:
              mapping: 'bookItemLostEvent:com.example.activityservice.domain.event.incoming.BookItemLostEvent,
                        bookItemReturnedEvent:com.example.activityservice.domain.event.incoming.BookItemReturnedEvent,
                        emailNotificationSentEvent:com.example.activityservice.domain.event.incoming.EmailNotificationSentEvent,
                        finePaidEvent:com.example.activityservice.domain.event.incoming.FinePaidEvent,
                        loanCreatedEvent:com.example.activityservice.domain.event.incoming.LoanCreatedEvent,
                        loanProlongationNotAllowed:com.example.activityservice.domain.event.incoming.LoanProlongationNotAllowed,
                        loanProlongedEvent:com.example.activityservice.domain.event.incoming.LoanProlongedEvent,
                        loginFailureEvent:com.example.activityservice.domain.event.incoming.LoginFailureEvent,
                        loginSuccessEvent:com.example.activityservice.domain.event.incoming.LoginSuccessEvent,
                        logoutSuccessEvent:com.example.activityservice.domain.event.incoming.LogoutSuccessEvent,
                        requestAvailableToLoanEvent:com.example.activityservice.domain.event.incoming.RequestAvailableToLoanEvent,
                        requestCanceledEvent:com.example.activityservice.domain.event.incoming.RequestCanceledEvent,
                        requestCreatedEvent:com.example.activityservice.domain.event.incoming.RequestCreatedEvent,
                        requestReadyEvent:com.example.activityservice.domain.event.incoming.RequestReadyEvent,
                        reservationCreatedEvent:com.example.activityservice.domain.event.incoming.ReservationCreatedEvent,
                        smsNotificationSentEvent:com.example.activityservice.domain.event.incoming.SmsNotificationSentEvent,
                        systemNotificationSentEvent:com.example.activityservice.domain.event.incoming.SystemNotificationSentEvent,
                        userCreatedEvent:com.example.activityservice.domain.event.incoming.UserCreatedEvent'
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka