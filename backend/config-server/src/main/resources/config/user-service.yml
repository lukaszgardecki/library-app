server:
  port: 8088
spring:
  liquibase:
    change-log: classpath:db/changelog/master.xml
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: com.example.userservice.domain.event
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka