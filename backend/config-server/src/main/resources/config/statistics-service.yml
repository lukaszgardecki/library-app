server:
  port: 8091
spring:
  liquibase:
    change-log: classpath:db/changelog/master.xml
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.example.loanservice.domain.event.outgoing,com.example.authservice.domain.event.outgoing
            type:
              mapping: 'bookItemReturnedEvent:com.example.statisticsservice.domain.event.incoming.BookItemReturnedEvent,
                        loanCreatedEvent:com.example.statisticsservice.domain.event.incoming.LoanCreatedEvent,
                        userCreatedEvent:com.example.statisticsservice.domain.event.incoming.UserCreatedEvent'
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka