server:
  port: 8082
spring:
  liquibase:
    change-log: classpath:db/changelog/master.xml
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping: 'bookItemDeletedEvent:com.example.catalogservice.domain.event.outgoing.BookItemDeletedEvent'
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.example.loanservice.domain.event.outgoing,com.example.requestservice.domain.event.outgoing
            type:
              mapping: 'bookItemLostEvent:com.example.catalogservice.domain.event.incoming.BookItemLostEvent,
                        bookItemReturnedEvent:com.example.catalogservice.domain.event.incoming.BookItemReturnedEvent,
                        loanCreatedEvent:com.example.catalogservice.domain.event.incoming.LoanCreatedEvent,
                        loanProlongedEvent:com.example.catalogservice.domain.event.incoming.LoanProlongedEvent,
                        requestCanceledEvent:com.example.catalogservice.domain.event.incoming.RequestCanceledEvent,
                        requestCreatedEvent:com.example.catalogservice.domain.event.incoming.RequestCreatedEvent'
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka